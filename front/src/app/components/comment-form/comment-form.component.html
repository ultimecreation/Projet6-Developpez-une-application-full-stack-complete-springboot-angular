<div class="col mx-auto">
    @if(form){
    <form [formGroup]="form" (submit)="handleSubmit($event)">
        @if(errorMsg){
        <div class="text-danger mb-3">
            {{errorMsg}}
        </div>
        } @if(errors?.content){
        <div class="text-danger">
            {{ errors.content}}
        </div>
        } @if(contentIsInvalid){
        <div class="text-danger">
            @if(content?.hasError('required')){
            Le message est requis
            }
        </div>
        }

        <div class="mb-3">
            <div class="d-flex">
                <textarea class="form-control" id="content" formControlName="content"></textarea>

                <button type="submit" class="btn btn-default boder-0 p-0 p-md-2">
                    <i class="bi bi-send text-primary"></i>
                </button>
            </div>
        </div>
    </form>
    }
</div>
